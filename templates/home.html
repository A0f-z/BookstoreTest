{% extends '_base.html' %}

{% block page_title  %} Home {% endblock %}

{% block content %}
    <h1>Home page</h1>
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }} | <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
        <button type="submit">Log Out</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Login</a>| <a href="{% url 'signup' %}">Sign up</a>
    
    {% endif %} 
{% endblock %}
