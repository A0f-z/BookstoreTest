{% extends '_base.html' %}

{% block page_title %}
    Book Details
{% endblock %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <p>{{ book.description }}</p>
    <p>{{ book.author }}</p>
    <h4>{{ book.price }}</h4>
    <a href="{% url 'book_update' book.id %}"><button type="button">Edit this book</button></a>
    <a href="{% url 'book_delete' book.id %}"><button type="button">Delete this book</button></a>
    <br>
    <a href="{% url 'book_list' %}">back to List</a>
{% endblock %}
