{% extends '_base.html' %}

{% block page_title %}
    Delete this book
    {{ book.title }}
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h1>Delete {{ book.title }} book </h1>
        <p>Are you sure you want to delete this book?</p>
        <input type="submit" value="yes">
    </form>
    <br>
    <a href="{% url 'book_list' %}">back to list</a>
{% endblock %}
